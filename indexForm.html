<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Regexp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Escr√≠benos!!!</h1>

        <p class="resultado" id="exitoResultado"></p>

        <form class="row g-3" id="formValidation">
            <div class="col-md-8">
                <label for="validationName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="validationName" value="">
                <span class="error-nombre" id="spanErrorNombre"></span>
            </div>
            <div class="col-md-8">
                <label for="validationSubject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="validationSubject" value="">
                <span class="error-asunto" id="spanErrorAsunto"></span>
            </div>

            <div class="col-md-8 mb-3">
                <label for="validationMessage" class="form-label">Mensaje</label>
                <textarea type="text" class="form-control" id="validationMessage" rows="3"></textarea>
                <span class="error-mensaje" id="spanErrorMensaje"></span>
            </div>

            <div class="col-12">
                <button class="btn btn-light" type="submit">Enviar mensaje</button>
            </div>
        </form>
    </div>

    <script src="./assets/js/scriptForm.js"></script>

</body>

</html>
