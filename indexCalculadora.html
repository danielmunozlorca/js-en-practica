<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Electrolize&family=Jersey+10+Charted&family=Micro+5+Charted&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styleCalc.css">
</head>


<table class="table-calc">
    <tr class="tr-pantalla">
        <td colspan="4"><input type="text" id="pantallaID" class="pantalla"></td>
    </tr>

    <tr class="">
        <td id="numUno">1</td>
        <td id="numDos">2</td>
        <td id="numTres">3</td>
        <td id="signoMas">+</td>
    </tr>
    <tr>
        <td id="numCuatro">4</td>
        <td id="numCinco">5</td>
        <td id="numSeis">6</td>
        <td id="signoMenos">-</td>
    </tr>
    <tr>
        <td id="numSiete">7</td>
        <td id="numOcho">8</td>
        <td id="numNueve">9</td>
        <td id="signoIgual">=</td>
    </tr>
    <tr>
        <td colspan="2" id="numCero">0</td>
        <td>.</td>
        <td id="clear">C</td>
    </tr>
    <div class="prueba" id="pruebaID"></div>

</table>


<body>

    <script src="./assets/js/scriptCalc.js"></script>
</body>

</html>
